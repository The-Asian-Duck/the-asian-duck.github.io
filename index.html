<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/773ed79d13.js" crossorigin="anonymous"></script>
    <title>chaapp</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="sidebar">
        <span class="site-brand"><img class="logo" src="assets/Untitled drawing.png">chaapp</span>
        <div id="username">
            <label for="username">Username : </label>
            <input name="username" id="username-input" type="text" maxlength="16" placeholder="type your username here">
        </div>
    </div>
    <div id="chat-main">
        <div id="messages">
            <div class="center container">
                <span id="no-messages">no messages yet :(</span>
            </div>
        </div>
        <div id="input-container">
            <div id="inputs">
                <input id="text-input" type="text" placeholder="type here to begin chat">
            </div>
            <button id="send"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
    </div>
    
    <script src="js/sendText.js"></script>
</body>
</html>
